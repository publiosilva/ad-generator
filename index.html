<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <!-- Import custom css style -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ad Generator</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h2>Ad Generator</h2>
        </div>
        <div class="col s12">
          <form class="row" onsubmit="event.preventDefault() & handleSubmit()">
            <div class="input-field col s12">
              <input placeholder="Image" id="image_input" type="url" required />
              <label for="image_input">Image</label>
            </div>
            <div class="input-field col s12">
              <input
                placeholder="Redirect URL"
                id="redirect_url_input"
                type="url"
                required
              />
              <label for="redirect_url_input">Redirect URL</label>
            </div>
            <div class="col s12">
              <button class="btn waves-effect waves-light" type="submit">
                Generate
              </button>
              <button class="btn waves-effect waves-light" type="reset">
                Clear
              </button>
            </div>
          </form>
        </div>
        <div class="input-field col s12">
          <textarea
            placeholder="Copy the Code"
            id="code_textarea"
            class="materialize-textarea"
            readonly
          ></textarea>
          <label for="code_textarea">Copy the Code</label>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
